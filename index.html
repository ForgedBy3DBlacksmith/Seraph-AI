<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seraph - Angelic Conversations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="artifact.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Angelic Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Seraph</h1>
            <p class="subtitle">Divine Conversations with the Angel</p>
        </header>

        <!-- Hamburger Menu -->
        <div class="hamburger-menu">
            <div class="hamburger-icon" id="hamburgerIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-overlay" id="menuOverlay">
                <div class="menu-content">
                    <div class="menu-header">
                        <button class="close-button" id="closeButton">
                            <span></span>
                            <span></span>
                        </button>
                        <h2 class="menu-title">Seraph</h2>
                        <p class="menu-subtitle">Divine Connections</p>
                    </div>
                    <div class="menu-buttons">
                        <a href="#" class="menu-button twitter">
                            <span class="button-icon">ùïè</span>
                            <span class="button-text">Twitter</span>
                        </a>
                        <a href="#" class="menu-button telegram">
                            <span class="button-icon">‚úß</span>
                            <span class="button-text">Telegram</span>
                        </a>
                        <a href="#" class="menu-button dexscreener">
                            <span class="button-icon">‚ú¶</span>
                            <span class="button-text">DexScreener</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm" class="chat-form">
                    <input 
                        type="text" 
                        id="userInput" 
                        class="chat-input" 
                        placeholder="Share your thoughts..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button">
                        <span class="send-icon">‚úß</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Angel Wings Animation -->
    <div class="angel-wings">
        <div class="wing left-wing"></div>
        <div class="wing right-wing"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
